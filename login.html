<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="index.css" rel="stylesheet">

  <title>MVRT Scouting Web</title>
</head>
<body>

  <script src="firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyCh7bLGBOIILTEjv1Cm_P4zmYBl7xL1JsQ",
      authDomain: "mvrt-scout.firebaseapp.com",
      databaseURL: "https://mvrt-scout.firebaseio.com",
      storageBucket: "mvrt-scout.appspot.com",
      messagingSenderId: "467897465307"
    };
    firebase.initializeApp(config);
  </script>


  <div class="site-wrapper">
    <div class="site-wrapper-inner">
      <div class="cover-container">

        <div class="masthead">
          <div class="inner">
            <h3 class="masthead-brand">MVRT Scout</h3>
          </div>
        </div>

        <div class="inner cover">
          <img src="bullhead.png" style="padding: 30px" width="300" class="img-fluid" alt="Responsive image">
        </div>

        <form class="form-inline">
          <div class="form-group">
            <label class="sr-only" for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
          <div class="form-group">
            <label class="sr-only" for="pass">Password</label>
            <input type="password" class="form-control" id="pass" placeholder="Password">
          </div>
          <button class="btn btn-default" id="signIn" type="button">Sign In</button>
        </form>

        <div class="mastfoot">
          <div class="inner">
            <p>Written for <a href="http://www.mvrt.com">MVRT</a></p>
          </div>
        </div>


      </div>
    </div>
  </div>

  <script src="login.js"></script>
  <script src="jquery-3.3.1.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
